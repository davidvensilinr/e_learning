<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Coursera Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .reading-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            max-width: 800px;
            margin: 2rem auto;
        }
        .reading-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .reading-content {
            font-size: 1.05rem;
        }
        .reading-content h2 {
            margin-top: 2rem;
        }
        .back-btn {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('course_detail', course_id=course_id) }}" class="btn btn-outline-primary back-btn">
            <i class="fas fa-arrow-left me-1"></i> Back to Course
        </a>
        
        <div class="reading-container">
            <header class="reading-header">
                <h1>{{ title }}</h1>
                <p class="text-muted">Part of: {{ course_title }}</p>
            </header>
            
            <article class="reading-content">
                {{ content|safe }}
            </article>
        </div>
    </div>
</body>
</html>
